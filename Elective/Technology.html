<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Technology Showcase</title>

    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            background-image: url(https://static.vecteezy.com/system/resources/previews/026/423/787/non_2x/abstract-technology-background-with-circuit-board-and-blue-lights-digital-communication-line-concept-graphic-hardware-computer-tech-integrated-energy-design-information-internet-generative-ai-photo.jpg);
            margin: 0;
            padding: 20px;
        }

        h1 {
            text-align: center;
            color: #199623;
            font-size: 3rem;
            letter-spacing: 2px;
            text-transform: uppercase;
            margin-top: 10px;
            text-shadow: 2px 2px 5px rgba(0,0,0,0.25);
            font-weight: 800;
        }

        .container {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
            gap: 20px;
            margin-top: 30px;
        }

        .card {
            background: white;
            padding: 15px;
            border-radius: 10px;
            box-shadow: 0 2px 5px rgba(0,0,0,0.2);
            text-align: center;
        }

        .card img {
            width: 100%;
            height: 180px;
            object-fit: cover;
            border-radius: 8px;
        }

        .card h3 {
            margin: 10px 0 0;
        }
    </style>

</head>
<body>

    <h1>Technology Showcase</h1>

    <div class="container">

        <div class="card">
            <img src="https://www.mytechprotect.com/advanceautoparts/images/laptop.jpg" alt="Laptop">
            <h3>Laptop</h3>
        </div>

        <div class="card">
            <img src="https://cdn.mos.cms.futurecdn.net/MCKeSsp4YTG7bgSwQpZC3e-1200-80.jpg" alt="Smartphone">
            <h3>Smartphone</h3>
        </div>

        <div class="card">
            <img src="https://i5.walmartimages.com/seo/ZW62-Smartwatch-Full-Screen-Bluetooth-Call-Sports-Watch-Smart-Watch_85d90493-5ee2-4d09-8189-302c5719d3f1.ac2ac819c601657371d4e498c0754935.jpeg" alt="Smartwatch">
            <h3>Smartwatch</h3>
        </div>

        <div class="card">
            <img src="https://pisces.bbystatic.com/image2/BestBuy_US/images/products/5980/5980201ld.jpg" alt="VR Headset">
            <h3>VR Headset</h3>
        </div>

        <div class="card">
            <img src="https://th.bing.com/th/id/OIP.W2iFZC9QD5odZgvLPBwofgHaEK?o=7&cb=ucfimg2rm=3&ucfimg=1&rs=1&pid=ImgDetMain&o=7&rm=3" alt="Drone">
            <h3>Drone</h3>
        </div>

        <div class="card">
            <img src="https://www.ultimategamechair.com/wp-content/uploads/2019/05/Xbox-Elite-Wireless-Controller_1-768x591.jpg" alt="Gaming Console">
            <h3>Gaming Console</h3>
        </div>

    </div>

</body>
</html>
